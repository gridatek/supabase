name: Docker Stack Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Create environment file
        run: |
          cp docker/.env.example docker/.env
          sed -i 's/your-super-secret-password/postgres/g' docker/.env
          sed -i 's/your-jwt-secret-here/your-super-secret-jwt-token-with-at-least-32-characters-long/g' docker/.env
          sed -i 's/your-anon-key-here/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0/g' docker/.env
          sed -i 's/your-service-key-here/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU/g' docker/.env

      - name: Start services
        run: make up

      - name: Wait for services
        run: |
          echo "â³ Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker exec supabase-db pg_isready -U postgres -h localhost; do sleep 2; done'
          echo "âœ… Services ready"

      - name: Test database
        run: |
          echo "ðŸ—„ï¸ Testing database..."
          docker exec supabase-db psql -U postgres -d supabase -c "SELECT version();"

      - name: Test API
        run: |
          echo "ðŸ” Testing REST API..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/rest/v1/ -H "apikey: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0" > /dev/null 2>&1; do sleep 2; done'
          echo "âœ… API responding"

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker/compose.yml logs --tail 50

      - name: Cleanup
        if: always()
        run: make down