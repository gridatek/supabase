name: Stack Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: npm run dev
        shell: bash

      - run: npm run status
        shell: bash

      - run: npm run logs
        if: failure()
        shell: bash

      - run: npm run stop
        if: always()
        shell: bash