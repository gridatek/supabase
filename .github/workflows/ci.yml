name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install Docker (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install docker colima
          colima start

      - name: Verify Docker
        run: docker ps

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: npm run dev
        shell: bash

      - run: npm run migrate
        shell: bash

      - run: npm run diff
        shell: bash

      - run: npm run stop
        if: always()
        shell: bash