name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
  PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: |
          supabase start
          supabase db reset

      - name: Run migrations
        run: supabase db push --local

      - name: Verify migrations applied
        run: |
          supabase db diff --schema public --use-migra

      - name: Stop Supabase
        if: always()
        run: supabase stop

  migration-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate migrations
        run: |
          supabase start
          supabase db reset
          
          # Test migrations can be applied
          echo "Testing migrations with dry-run"
          supabase db push --local --dry-run
          
          # Apply migrations
          supabase db push --local
          
          supabase stop