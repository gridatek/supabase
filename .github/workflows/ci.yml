name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # TODO: Re-enable once docker/setup-docker-action is stable
        # os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Set up Docker
        uses: docker/setup-docker-action@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: npm run dev
        shell: bash

      - run: npm run status
        shell: bash

      - run: npm run migrate
        shell: bash

      - run: npm run diff
        shell: bash

      # Optional: Test database and services health (remove if not needed)
      - name: Test database connection and data
        shell: bash
        run: |
          # Get the API URL
          API_URL=$(supabase status | grep "API URL" | awk '{print $3}')

          # Test API is responding
          echo "Testing API endpoint..."
          curl -f "$API_URL/rest/v1/" || exit 1

          # Test database has tables (check if profiles table exists)
          echo "Testing database tables..."
          curl -f "$API_URL/rest/v1/profiles?select=count" || exit 1

          echo "âœ… All services responding and database accessible"

      - run: npm run logs
        if: failure()
        shell: bash

      - run: npm run stop
        if: always()
        shell: bash