name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        shell: bash
        run: npm run dev

      - name: Run migrations
        shell: bash
        run: npm run migrate

      - name: Verify migrations
        shell: bash
        run: npm run diff

      - name: Cleanup
        if: always()
        shell: bash
        run: npm run stop