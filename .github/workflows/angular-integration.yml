name: Angular Test

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Check if frontend exists
        id: check
        shell: bash
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Frontend exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ No frontend found, will create test project"
          fi

      - name: Create test Angular project
        if: steps.check.outputs.exists == 'false'
        shell: bash
        run: |
          echo "ðŸ—ï¸ Creating test Angular project..."
          npm install -g @angular/cli
          ng new frontend --routing --style=scss --skip-git --skip-install

          cd frontend
          npm install @supabase/supabase-js

          # Create environment file
          mkdir -p src/environments
          cat > src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            supabase: {
              url: 'http://localhost:8000',
              anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'
            }
          };
          EOF

      - name: Create Supabase environment
        shell: bash
        run: |
          cat > docker/.env << 'EOF'
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=supabase
          JWT_SECRET=your-super-secret-jwt-token-with-at-least-32-characters-long
          ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
          PROJECT_REF=local
          API_EXTERNAL_URL=http://localhost:8000
          SITE_URL=http://localhost:4200
          URI_ALLOW_LIST=http://localhost:4200
          ENABLE_EMAIL=true
          MAILER_AUTOCONFIRM=true
          SMTP_HOST=mailhog
          SMTP_PORT=1025
          SMTP_ADMIN_EMAIL=admin@example.com
          DISABLE_SIGNUP=false
          EOF

      - name: Start Supabase
        shell: bash
        run: make up

      - name: Wait for services
        shell: bash
        run: |
          echo "â³ Waiting for services..."

          # Cross-platform wait
          for i in {1..60}; do
            if docker exec supabase-db pg_isready -U postgres -h localhost > /dev/null 2>&1; then
              echo "âœ… PostgreSQL ready"
              break
            fi
            sleep 2
          done

          for i in {1..60}; do
            if curl -f http://localhost:8000/rest/v1/ -H "apikey: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0" > /dev/null 2>&1; then
              echo "âœ… API ready"
              break
            fi
            sleep 2
          done

      - name: Install dependencies
        shell: bash
        working-directory: ./frontend
        run: npm ci

      - name: Build Angular
        shell: bash
        working-directory: ./frontend
        run: npm run build

      - name: Run tests
        shell: bash
        working-directory: ./frontend
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: docker compose -f docker/compose.yml logs --tail 50

      - name: Cleanup
        if: always()
        shell: bash
        run: make down
