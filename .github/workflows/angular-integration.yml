name: Angular Test

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check frontend
        id: check
        shell: bash
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⏭️ No frontend, skipping"
          fi

      - run: npm run dev
        if: steps.check.outputs.exists == 'true'
        shell: bash

      - run: npm ci
        if: steps.check.outputs.exists == 'true'
        working-directory: ./frontend
        shell: bash

      - run: npm run build
        if: steps.check.outputs.exists == 'true'
        working-directory: ./frontend
        shell: bash

      - run: npm test -- --watch=false --browsers=ChromeHeadless
        if: steps.check.outputs.exists == 'true'
        working-directory: ./frontend
        shell: bash

      - run: npm run logs
        if: failure()
        shell: bash

      - run: npm run stop
        if: always() && steps.check.outputs.exists == 'true'
        shell: bash
