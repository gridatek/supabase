name: Supabase Stack Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        shell: bash
        run: npm run dev

      - name: Check status
        shell: bash
        run: npm run status

      - name: Test database
        shell: bash
        run: npm run shell -- -c "SELECT version();"

      - name: Test API
        shell: bash
        run: |
          echo "üîç Testing REST API..."
          # Get anon key from status
          curl -f http://localhost:54321/rest/v1/ -H "apikey: $(npm run status --silent | grep 'anon key' | awk '{print $3}')" || echo "API test"

      - name: Show logs on failure
        if: failure()
        shell: bash
        run: npm run logs

      - name: Cleanup
        if: always()
        shell: bash
        run: npm run stop