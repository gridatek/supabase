name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
  PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: |
          supabase start
          supabase db reset

      - name: Run migrations
        run: |
          for file in supabase/migrations/*.sql; do
            supabase db push --file "$file"
          done

      - name: Verify migrations applied
        run: |
          supabase db diff --schema public --use-migra

      - name: Stop Supabase
        if: always()
        run: supabase stop

  migration-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate migrations
        run: |
          supabase start
          supabase db reset
          
          # Test each migration can be applied
          for file in supabase/migrations/*.sql; do
            echo "Testing migration: $file"
            supabase db push --file "$file" --dry-run
          done
          
          supabase stop