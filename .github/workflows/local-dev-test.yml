name: Stack Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Note: Windows excluded - Supabase requires Docker which isn't well supported on Windows runners

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install Docker (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install docker colima
          colima start

      - name: Verify Docker
        run: docker ps

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: npm run dev
        shell: bash

      - run: npm run status
        shell: bash

      - run: npm run logs
        if: failure()
        shell: bash

      - run: npm run stop
        if: always()
        shell: bash