name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase and run migrations
        run: |
          echo "ğŸš€ Starting Supabase..."
          supabase start

          echo "ğŸ”„ Running migrations..."
          supabase db push --local

          echo "âœ… Verifying migrations..."
          supabase db diff --schema public --use-migra

      - name: Cleanup
        if: always()
        run: supabase stop