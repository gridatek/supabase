name: Angular Test

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5

      - name: Check if frontend exists
        id: check
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⏭️ No Angular frontend, skipping"
          fi

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Create environment
        if: steps.check.outputs.exists == 'true'
        run: |
          cp docker/.env.example docker/.env
          sed -i 's/your-super-secret-password/postgres/g' docker/.env
          sed -i 's/your-jwt-secret-here/your-super-secret-jwt-token-with-at-least-32-characters-long/g' docker/.env
          sed -i 's/your-anon-key-here/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0/g' docker/.env
          sed -i 's/your-service-key-here/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU/g' docker/.env

      - name: Start Supabase
        if: steps.check.outputs.exists == 'true'
        run: make up

      - name: Wait for services
        if: steps.check.outputs.exists == 'true'
        run: |
          timeout 120 bash -c 'until docker exec supabase-db pg_isready -U postgres -h localhost; do sleep 2; done'
          timeout 120 bash -c 'until curl -f http://localhost:8000/rest/v1/ -H "apikey: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0" > /dev/null 2>&1; do sleep 2; done'

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Build Angular
        if: steps.check.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm run build

      - name: Run tests
        if: steps.check.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Show logs on failure
        if: failure() && steps.check.outputs.exists == 'true'
        run: docker compose -f docker/compose.yml logs --tail 50

      - name: Cleanup
        if: always() && steps.check.outputs.exists == 'true'
        run: make down
